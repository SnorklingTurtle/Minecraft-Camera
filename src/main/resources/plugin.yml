main: main.java.water.of.cup.cameras.Camera
name: Minecraft-Camera
version: '1.11'
description: Take Pictures.
author: Nicholas Kopiwoda
api-version: "1.20"
commands:
  takepicture:
    description: take a picture
permissions:
  cameras.craft:
    description: Allow crafting camera
    default: true
  cameras.useitem:
    description: Allow using camera
    default: true
  cameras.command:
    description: Allow the command /takepicture
    default: op